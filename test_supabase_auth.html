<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth Test</title>
</head>
<body>
    <h1>Supabase Authentication Test</h1>
    <div id="status">Testing...</div>
    <div>
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    <div>
        <h3>Connection Test</h3>
        <button onclick="testConnection()">Test Supabase Connection</button>
    </div>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

        // Replace with your actual Supabase URL and anon key
        const SUPABASE_URL = 'https://usbvlkjoeujncihgjvzw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzYnZsa2pvZXVqbmNpaGdqdnp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5NjE0MzIsImV4cCI6MjA0NTUzNzQzMn0.nKAOhpdFLo11dtOGGMCz4JaE4gNpfYT_R_4A5KJyZb4';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.testConnection = async () => {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'Testing Supabase connection...';
                
                // Test basic connection
                const { data, error } = await supabase
                    .from('app_users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    resultsDiv.innerHTML = `<div style="color: red;">Connection Error: ${error.message}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div style="color: green;">✅ Connection successful!</div>`;
                }
                
                statusDiv.innerHTML = 'Connection test complete';
            } catch (err) {
                resultsDiv.innerHTML = `<div style="color: red;">Connection Failed: ${err.message}</div>`;
                statusDiv.innerHTML = 'Connection test failed';
            }
        };

        window.testLogin = async () => {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                statusDiv.innerHTML = 'Testing login...';
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultsDiv.innerHTML = `<div style="color: red;">Login Error: ${error.message}</div>
                                           <div>Error Code: ${error.status || 'Unknown'}</div>
                                           <div>Full Error: ${JSON.stringify(error, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div style="color: green;">✅ Login successful!</div>
                                           <div>User: ${data.user?.email}</div>
                                           <div>Session: ${data.session ? 'Active' : 'None'}</div>`;
                }
                
                statusDiv.innerHTML = 'Login test complete';
            } catch (err) {
                resultsDiv.innerHTML = `<div style="color: red;">Login Exception: ${err.message}</div>
                                       <div>Stack: ${err.stack}</div>`;
                statusDiv.innerHTML = 'Login test failed with exception';
            }
        };

        // Auto-test connection on load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
